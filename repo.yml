resources:
- name: repo-in
  type: git
  icon: github
  source:
    uri: https://github.com/alejandrofca/concourse.git
    branch: main
    username: 
    password: 

jobs:
- name: repo-job
  plan:
  - get: repo-in
    trigger: true
  - task: git-status
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: gitea/gitea
      inputs:
      - name: repo-in
      run:
        path: sh
        args:
        - -cx
        - |
          cd repo-in
          git branch
          git status
  - task: create-commit
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: gitea/gitea
      inputs:
      - name: repo-in
      outputs:
      - name: repo-in
      params:
        EMAIL: person@example.com
        GIT_AUTHOR_NAME: Person Doe
      run:
        path: sh
        args:
        - -cx
        - |
          cd repo-in
          date > todays-date
          git add ./todays-date
          git config --global user.email $EMAIL
          git config --global user.name $GIT_AUTHOR_NAME
          git commit -m "Update todays date"
  - put: repo-in
    params:
      repository: repo-in
